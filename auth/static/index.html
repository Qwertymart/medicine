<head>

        .nav a {
            margin: 0 15px;

<body>
<div class="container">
    <h1>üå± Plant Analyzer</h1>
    <p style="text-align: center; color: #666;">
        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Plant Analyzer - –≤–∞—à –ø–æ–º–æ—â–Ω–∏–∫ –≤ –∞–Ω–∞–ª–∏–∑–µ —Ä–∞—Å—Ç–µ–Ω–∏–π!
    </p>

    <div class="nav">
        <a href="/login.html">–í–æ–π—Ç–∏</a>
        <a href="/register.html">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
        <a href="/profile.html">–ü—Ä–æ—Ñ–∏–ª—å</a>
    </div>

    <div id="userInfo" style="display: none; text-align: center; margin-top: 20px;">
        <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="userName"></span>!</p>
        <button onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>
</div>

<script>
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = async function() {
        const token = sessionStorage.getItem('accessToken');
        if (token) {
            try {
                const response = await fetch('/api/v1/auth/me', {
                    headers: { 'Authorization': 'Bearer ' + token },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userInfo').style.display = 'block';
                }
            } catch (error) {
                console.log('User not authenticated');
            }
        }
    };

    function logout() {
        sessionStorage.removeItem('accessToken');
        fetch('/api/v1/auth/logout', {
            method: 'POST',
            credentials: 'include'
        });
        location.reload();
    }
</script>
</body>
